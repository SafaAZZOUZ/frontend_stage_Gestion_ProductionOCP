<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username">
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" [disabled]="!loginForm.valid">Log In</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span class="mr-auto">Don't have an account?</span>
      <button mat-button color="accent" class="register-button" routerLink="/register">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
