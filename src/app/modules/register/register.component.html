<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="register-card-title">Create an Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="outline" class="register-form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username">
        </mat-form-field>
        <mat-form-field appearance="outline" class="register-form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" autocomplete="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="register-form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="new-password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="register-button" [disabled]="!registerForm.valid">Register</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="register-card-actions">
      <span class="mr-auto">Already have an account?</span>
      <button mat-button color="accent" routerLink="/login">Log In</button>
    </mat-card-actions>
  </mat-card>
</div>
