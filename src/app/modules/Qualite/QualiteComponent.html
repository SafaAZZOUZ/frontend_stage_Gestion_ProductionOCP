<h1>Table Qualités </h1>

<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="openAddForm()">Ajouter</button>
  </div>
</section>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Ex. first post" (keyup)="applyFilter($event)">
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Itineraire Column -->
    <ng-container matColumnDef="tauxDefauts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>taux Defauts</th>
      <td mat-cell *matCellDef="let element">{{ element.tauxDefauts }}</td>
    </ng-container>

    <!-- DateDepart Column -->
    <ng-container matColumnDef="dateEvaluation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>dateEvaluation</th>
      <td mat-cell *matCellDef="let element">{{ element.dateEvaluation }}</td>
    </ng-container>

    <ng-container matColumnDef="tauxSatisfaction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>tauxSatisfaction</th>
      <td mat-cell *matCellDef="let element">{{ element.tauxSatisfaction }}</td>
    </ng-container>
    <!-- DateArrivee Column -->
    <ng-container matColumnDef="commentaires">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>commentaires</th>
      <td mat-cell *matCellDef="let element">{{ element.commentaires }}</td>
    </ng-container>

    <ng-container matColumnDef="quantiteEx">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>quantite Ex</th>
      <td mat-cell *matCellDef="let element">{{ element.quantiteEx }}</td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="handleDeleteButton(element)">
            <mat-icon color="warn">delete</mat-icon>
            <span>Supprimer</span>
          </button>
          <button mat-menu-item (click)="openEditForm(element)">
            <mat-icon color="primary">edit</mat-icon>
            <span>Éditer</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="1"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>

  <section>
    <div class="example-button-row">

      <button mat-raised-button color="primary" (click)="printTable()">Imprimer</button>
    </div>
  </section>
</div>
