<h1>Camion Table</h1>

<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="openAddForm()">Ajouter</button>
  </div>
</section>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="rechercher" (keyup)="applyFilter($event)">
</mat-form-field>
<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> marque </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="modele">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> modele </th>
      <td mat-cell *matCellDef="let element"> {{element.modele}} </td>
    </ng-container>

    <ng-container matColumnDef="dateMaintenance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de Maintenance</th>
      <td mat-cell *matCellDef="let element">{{ element.dateMaintenance }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Détails </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="showDetails(element)">
          <mat-icon aria-label="Détails">visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="handleDeleteButton(element)">
            <mat-icon color="warn">delete</mat-icon>
            <span>Supprimer</span>
          </button>
          <button mat-menu-item (click)="openEditForm(element)">
            <mat-icon color="primary">edit</mat-icon>
            <span>Éditer</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="1"
                 [pageSizeOptions]="[1, 5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>

</div>
