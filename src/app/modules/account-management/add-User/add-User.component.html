<mat-card class="card">
  <h1 class="title">Ajouter un Utilisateur</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-form-field class="form-field">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput name="username" [(ngModel)]="user.username" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="user.password" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="user.email" required>
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Ajouter</button>
      <button mat-raised-button color="warn">Annuler</button>
    </div>
  </form>
</mat-card>
